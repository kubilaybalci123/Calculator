<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Calculator</title>
</head>
<link rel="stylesheet" href="style.css">

<body>
  <div class="calculator">
    <div id="dP" class="displayArea">
      <div id="current-operand"></div>
    </div>
    <div class="keys">
      <button class="oprButton"  id="ac" value="ac">AC</button>
      <button class="oprButton"  id="delete" value="delete">⌫</button>
      <button class="numberButton" id="7" value="7">7</button>
      <button class="numberButton" id="8" value="8">8</button>
      <button class="numberButton" id="9" value="9">9</button>
      <button class="oprButton" id="add" value="+">+</button>
      <button class="numberButton" id="4" value="4">4</button>
      <button class="numberButton" id="5" value="5">5</button>
      <button class="numberButton" id="6" value="6">6</button>
      <button class="oprButton" id="subtract" value="-">-</button>
      <button class="numberButton" id="1" value="1">1</button>
      <button class="numberButton" id="2" value="2">2</button>
      <button class="numberButton" id="3" value="3">3</button>
      <button class="oprButton" id="multiply" value="*">×</button>
      <button class="oprButton" id="dot" value=".">.</button>
      <button class="numberButton" id="0" value="0">0</button>
      <button class="oprButton" id="equal" value="=">=</button>
      <button class="oprButton" id="divide" value="/">÷</button>
    </div>
  </div>
  <a id="footer" href="https://github.com/kubilaybalci123">By Kubilay BALCİ</a>
  <script src="calcScript.js"> </script>
</body>

</html>
